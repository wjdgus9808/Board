<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/mainHeader :: mainHeader">
    <h3>회원가입</h3>
  </div>
  <form role="form" action="/members/new" th:object="${memberForm}"
        method="post">
    <div class="form-group">
      <label th:for="name">아이디</label>
      <input type="text" th:field="*{username}" class="form-control"
             placeholder="아이디를 입력하세요" th:errorclass="field-error"
             >
      <div class="field-error" th:errors ="*{username}"></div>
    </div>
    <div class="form-group">
      <label th:for="nickname">닉네임</label>
      <input type="text" th:field="*{nickname}" class="form-control" th:errorclass="field-error"
             placeholder="닉네임 입력하세요">
      <div class="field-error" th:errors ="*{nickname}"></div>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" th:errorclass="field-error"
             placeholder="비밀번호를 입력하세요"> </div>
      <div class="field-error" th:errors ="*{password}"></div>

    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="text" th:field="*{email}" class="form-control" th:errorclass="field-error"
             placeholder="이메일을 입력하세요">
      <div class="field-error" th:errors ="*{email}"></div>

    </div>
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each = "err: ${#fields.globalErrors()}" th:text = "${err}">전체 오류메시지</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
