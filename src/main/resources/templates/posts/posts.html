<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
          border-color: #bd2130;
    }
</style>
<body>
  <div class="container">
      <div th:replace="fragments/homeHeader :: homeHeader(~{::h3})">
          <h3>게시판</h3>
      </div>
      <div>
          <table class="table">
              <thead>
              <tr>
                  <th>번호</th>
                  <th>제목</th>
                  <th>작성자</th>
                  <th>작성일</th>
                  <th>조회수</th>
              </tr>
              </thead>
              <tbody>
                <tr th:each = "post: ${posts}">
                    <td><a href="post.html" th:href ="@{/posts/{postId}(postId=${post.id})}" th:text = "${post.id}"></a></td>
                    <td><a href="post.html" th:href ="@{/posts/{postId}(postId=${post.id})}" th:text = "${post.title}"></a></td>
                    <td th:text="${post.member.nickname}"></td>
                    <td th:text="${post.createdDate}"></td>
                    <td th:text="${post.view}"></td>
                </tr>
              </tbody>
          </table>
      </div>
      <a href="/posts/new" class="btn btn-primary" role="button" data-bs-toggle="button">글 쓰기</a>
  </div> <!-- /container -->
</body>
</html>
