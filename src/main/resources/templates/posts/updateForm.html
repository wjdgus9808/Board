<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
  <div th:replace="fragments/mainHeader :: mainHeader">
    <h3 th:text="*{title}">게시판</h3>
  </div>
  <h2 class="mb-4">글 수정</h2>
  <form th:object="${post}" th:action="@{|/posts/${post.id}|}" th:method="put" enctype="multipart/form-data">
    <input type="hidden" name="_method" value="PUT">
    <div class="form-group">
      <label for="title">제목</label>
      <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea th:field="*{text}" class="form-control" id="content" rows="5" placeholder="내용을 입력하세요"></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">이미지 업로드</label>
      <input type="file" th:field="*{imageFiles}" multiple="multiple" class="form-control" id="image" name="image">
    </div>
    <button type="submit" class="btn btn-primary">수정</button>
  </form>
</div>
</body>
</html>
